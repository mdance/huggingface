huggingface.settings:
  type: config_object
  label: 'Hugging Face Settings'
  mapping:
    access_token:
      type: string
      label: 'Access Token'
    url:
      type: string
      label: 'URL'
    logging:
      type: boolean
      label: 'Logging'

huggingface.inference_endpoint.*:
  type: config_entity
  label: Inference Endpoint
  mapping:
    id:
      type: string
      label: ID
    label:
      type: label
      label: Label
    uuid:
      type: string
    description:
      type: string
